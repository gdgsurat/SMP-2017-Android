{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stocks" placeholder="stock_symbol" type="text"/>
            </div>
             <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="number" placeholder="Number of stocks" type="integer"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">SELL</Button>
            </div>
        </fieldset>
    </form>
{% endblock %}
